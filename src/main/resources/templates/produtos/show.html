<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/_reset.css">
    <link rel="stylesheet" href="/css/style_show.css">
    <title>Detalhes do produto</title>
</head>
<body class="corpo-show">
    <h1>Detalhes do Produto</h1>
    <h2>Produto #<span th:text="${produto.id}"></span></h2>
    <main>
        <div>
            <div class="corpo-show__itens">
                <p>ID:<span th:text="${produto.getId()}"></span></p>
                <p>Descrição:<span th:text="${produto.descricao}"></span></p>
                <p>Marca:<span th:text="${produto.marca}"></span></p>
                <p>Departamento:<span th:text="${produto.departamento}"></span></p>
                <p>Nome:<span th:text="${produto.nome}"></span></p>
                <p>Modelo:<span th:text="${produto.modelo}"></span></p>
                <p>Tamanho:<span th:text="${produto.tamanho}"></span></p>
                <p>Url Imagem:<span th:text="${produto.urlImagem}"></span></p>
                <p>Codigo de Barras:<span th:text="${produto.codigoBarras}"></span></p>
                <p>Data Lançamento:<span th:text="${produto.dataLancamento}"></span></p>
            </div>
            <div>
                <div class="corpo-show__menu">
<!--                    monta a url do botão editar na view show -->
                    <a th:href="@{/produtos/{produtoId}/edit(produtoId = ${produto.id})}">Editar</a>
                    <a href="/produtos">Voltar</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
