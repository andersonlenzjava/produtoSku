<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/style.css">
<head>
    <title>Produtos</title>
</head>

<body class="caixa-geral">
    <div>
        <h1>Lista de Produtos</h1>
        <span class="sucess-menssage">mensagem de aviso!</span>
    </div>
    <div class="caixa-tabela">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Marca</th>
                <th>Departamento</th>
                <th>Nome</th>
                <th class="limite-width">Modelo</th>
                <th>Tamanho</th>
                <th class="limite-width">Url da Imagem</th>
                <th>Codigo de Barras</th>
                <th>Data Lançamento</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <th th:text="${produto.getId()}">ID</th>
                    <td th:text="${produto.descricao}">Descrição</td>
                    <td th:text="${produto.marca}">Marca</td>
                    <td th:text="${produto.departamento}">Departamento</td>
                    <td th:text="${produto.nome}">Nome</td>
                    <td class="limite-width" th:text="${produto.modelo}">Modelo</td>
                    <td th:text="${produto.tamanho}">Tamanho</td>
                    <td class="limite-width" th:text="${produto.urlImagem}">UrlImagem</td>
                    <td th:text="${produto.codigoBarras}">Codigo de Barras</td>
                    <td th:text="${produto.dataLancamento}">Data Lançamento</td>
                    <td><a th:href="@{/produtos/{produtoId}(produtoId = ${produto.id})}">Detalhes</a></td>
                    <td><a th:href="@{/produtos/{produtoId}/edit(produtoId = ${produto.id})}">Editar</a></td>
                    <td><a th:href="@{/produtos/{produtoId}/delete(produtoId = ${produto.id})}">Deletar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a href="/produtos/new">Novo Produto</a>
    </div>

</body>
</html>
